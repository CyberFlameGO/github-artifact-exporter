name: Create release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Install dependencies
        run: npx lerna bootstrap
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        run: tree .git
      - name: reattach to Main
        run: |
          git checkout main
          git config --global user.email "va-delivery@github.com"
          git config --global user.name "DevopsBot"
      - name: Publish Version
        run: |
          lerna version $(echo $GITHUB_REF | cut -d'/' -f3) --force-git-tag --force-publish --yes
          lerna publish $(echo $GITHUB_REF | cut -d'/' -f3) --yes --force-publish
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: GitHub Exporter ${{ github.ref }}
          draft: false
          prerelease: false
