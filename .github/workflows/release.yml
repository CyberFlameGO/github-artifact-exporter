name: Create release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install lerna
        run: sudo npm install -g lerna
      - name: Test
        run: echo ${{ github.head_ref }}
      - name: reattach to Main
        run: git checkout refs/heads/main
      - name: Publish Version
        run: lerna publish $(echo $GITHUB_REF | cut -d'/' -f3)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: GitHub Exporter ${{ github.ref }}
          draft: false
          prerelease: false
